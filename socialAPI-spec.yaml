components:
  schemas:
#--------------------   
# Array of Users 
#--------------------
    Users:  
        type: array
        items:
            $ref: '#/components/schemas/User'

#-----------------------
# User model  
# extra user information can be stored in user meta like DOB, city etc 
#------------------------ 
    User:
      type: object
      required:
        - id
        - name
        - username
        - email
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        name:
          type: string
        username:
            type: string
        email:
          type: string
          format: email
        #profile pic of user  
        img:
           type: string   
        #meta can be used as object container to store any kind of information about user as per your application requires  
        meta:
          type: object
          additionalProperties: true  
          example: {
              'DOB': '10/10/1997',
              'City': 'mumbai'
          }
      example: 
            id: 21
            name: 'Ellie D'
            username: 'its_ellie'
            email: 'ellie@gmail.com'
            img: 'exapmle.com/ellie/profile.png'
            meta: {
                gender: 'Female',
                city: 'New York',
                country: 'USA'
            }
#-----------------------
# Post model
# All detail required to render post can be added in meta like discription, image url etc
#-----------------------      
    
    Post:
      type: object
      required:
        - id
        - owner
        - visibility
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        #type of post (image,text,video etc) 
        type:
            type: string
            example: 'image'
        #id of owner(user) post is added by   
        owner:
          type: integer
          format: int64
          minimum: 1
        created_at:
            type: string
            format: date-time
        visibility:
            type: string
            # limited type can be used to represent post which is displayed ti only friends or followers etc
            enum: 
                - public
                - private
                - limited  
        # meta holds all the property you would need to render the post in a view eg: status update, image url, video url etc    
        # Note : meta SHOULD ALWAYS have 'type' field to determine post type , helps in binding status updates with renders 
        meta:
          type: object
          additionalProperties: true  
          example: {
              'status': 'i am a example status update',
              'image': 'example.com/image.png' 
          }
      example: 
        id: 10
        type: 'image'
        owner: 10
        created_at: "2017-07-21T17:32:28Z"
        visibility: public
        meta: {
            'status': 'I am a example status update with image',
            'image': 'example.com/image.png' 
        }

#--------------------   
# Array of Posts to display 
#--------------------
    GetPosts:  
        type: array
        items:
            $ref: '#/components/schemas/GetPost'

#-----------------------
# Post model returned on get request to 
# All detail required to render post can be found in meta like discription, image url etc
#-----------------------
      
    GetPost:
      type: object
      required:
        - id
        - owner
        - visibility
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        type:
            type: string
            example : 'image'  
        # Details of owner to be rendered on display 
        owner:
          type: object
          properties: 
            id:
                type: integer
                format: int64
                minimum: 1
            name:
                type: string
            username:
                type: string
            #profile_pic of user
            img:
                type: string            
        created_at:
            type: string
            format: date-time
        visibility:
            type: string
            # limited type can be used to represent post which is displayed ti only friends or followers etc
            enum: 
                - public
                - private
                - limited  
        #no. of likes on post
        like_count: 
            type: integer
            format: int64
            minimum: 1  
        #no. of comments on post
        comment_count: 
            type: integer
            format: int64
            minimum: 1          
        # meta holds all the property you would need to render the post in a view eg: status update, image url, video url etc    
        # Note : meta SHOULD ALWAYS have 'type' field to determine post type , helps in binding status updates with renders 
        meta:
          type: object
          additionalProperties: true  
          example: {
              'status': 'i am a exaple status update',
              'image': 'example.com/image.png' 
          }
      example:
          id: 10
          type: "Image"
          owner: {
              id: 10,
              name: "Pranjal Pandey",
              username: "physcocoede",
              image: "example.com/physcocode/profile.png"
           }
          created_at: "2017-07-21T17:32:28Z"
          visibility: public
          meta: {
            'status': 'I am a example status update with image',
            'image': 'example.com/image.png' 
          }
          like_count: 9
          comment_count: 12


#--------------------   
# Array of comments to display 
#--------------------
    Comments:  
        type: array
        items:
            $ref: '#/components/schemas/Comment'

#-----------------------
#comment model
#------------------------    
    Comment:
      type: object
      required:
        - id
        - post
        - owner
        - comment
      properties:
        id:
          type: integer
          format: int64
        # id of post comment is part of  
        post:
          type: integer
        #id of owner(user) comment is done by   
        owner:
            type: integer
        #the actual comment    
        body:
          type: string
        created_at:
            type: string
            format: date-time
      example:
          id: 23
          post: 32
          owner: 10
          body: "i like this post"
          created_at: "2017-07-21T17:32:28Z" 

#--------------------   
# Array of likes to display 
#--------------------
    Likes:  
        type: array
        items:
            $ref: '#/components/schemas/Like'

#-----------------------  
# Model to store the list of people who likes the post
#-----------------------
    Like:
      type: object
      required:
        - id
        - post
        - owner
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        # id of post like is part of  
        post:
          type: integer
        #id of owner(user) who liked the post
        owner:
            type: integer
        created_at:
            type: string
            format: date-time
      example:
          id: 10  
          post: 25
          owner: 10

#-----------------------  
# Model to store data in activity feed
#-----------------------
    Activity:
        type: object
        required:
            - id
            - owner
            - action
            - object
            - type
        properties:
            id:
                type: integer
                format: int64
                minimum: 1
          #id of owner(user) who performed action
            owner:
                type: integer
          #type of action performed (Verb)     
            action:
                type: string
          #id of object the action is performed on (Object can be other user,post etc)
            object:
                 type: integer 
          #type of activity (can be used to determine how to render feed in view)    
            type:
                 type: string
 
        example:
            # This is an exapmple of Pranjal (id:10) followed Vineet (id:20)
            id: 5
            owner: 10
            action: 'followed'
            object: 20 
            type: 'follow'
#--------------------   
# Array of Feeds to display 
#--------------------
    GetActivitiess:  
        type: array
        items:
            $ref: '#/components/schemas/GetActivity'


#-----------------------  
# Model to get data to render activity feed in view
# Message can be rendered by using 'owner.name + action + object.type/object.name
# Eg: msg could be 'Pranjal liked Image' 
#-----------------------
    GetActivity:
        type: object
        required:
            - id
            - owner
            - action
            - object
            - type
        properties:
            id:
                type: integer
                format: int64
                minimum: 1
          #id of owner(user) who performed action
            owner:
                type: object
                properties: 
                    id:
                        type: integer
                        format: int64
                        minimum: 1
                    name:
                        type: string
                    username:
                        type: string
            #profile_pic of user
                    img:
                        type: string   
                                
          #type of action performed (Verb)     
            action:
                type: string
                example: 'liked'
          #post object if the action is performed on post, user object if action is performed on other user
            object:
                 oneOf:
                    - $ref: '#/components/schemas/User'
                    - $ref: '#/components/schemas/GetPost'
          #type of activity (can be used to determine how to render feed in view)    
            type:
                 type: string
 
     
#-----------------------
# Simple model to return on successful create operations
#-----------------------
    Success:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          minimum: 200
          maximum: 201
        message:
          type: string
          example: 'Post has been successfully added'
      example:
        code: 200
        message: 'Object have been successfully added'   

#-----------------------
# General Error return model
#-----------------------
    Error:
        type: object
        required:
            - code
            - message
        properties:
            code:
                type: integer
                format: int32
                minimum: 400
                maximum: 511
            message:
                type: string
        example: 
          code: 500
          message: 'Oops something went wrong !'
              

  parameters:
#-----------------------
# Wherever offset is requires in list
#-----------------------
    offsetParam:      
      name: offset
      in: query
      description: Number of items to skip before returning the results.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 0
#-----------------------
# Wherever limit is required in list
#-----------------------
    limitParam:       
      name: limit
      in: query
      description: Maximum number of items to return.
      required: false
